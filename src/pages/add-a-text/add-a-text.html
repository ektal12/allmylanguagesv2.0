
<ion-header>

  <ion-navbar>
    <ion-title>Add a new text</ion-title>
    <ion-buttons end >
      <button class="topButton" ion-button outline (click)='saveNewText()'><ion-icon class="footerButtonIcon" name="add-circle"></ion-icon>Save this text</button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item class="dateLabel" no-lines>
        <ion-label  color="primary">Add date</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="myLesson.date"></ion-datetime>
      </ion-item>
    
    
      <ion-label color="primary">Add a short description</ion-label>
    
      <textarea placeholder='Short description' [(ngModel)]="myLesson.shortDescription" style="width: 100%; height: 40px;"></textarea>
    
    
    

  <ion-label text-wrap color="primary">Paste your text in here</ion-label>

  <textarea id="textArea" placeholder='Put your text here'  style="width: 100%; height: 500px;" [(ngModel)]="myLesson.lessonText"></textarea>
 
</ion-content>

<ion-footer>
  <button class="footerButton" ion-button block (click)='saveNewText()'><ion-icon class="footerButtonIcon" name="add-circle"></ion-icon>Save this text</button>
</ion-footer>
