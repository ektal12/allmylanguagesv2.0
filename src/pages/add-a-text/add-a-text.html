<ion-header>

  <ion-navbar>
    <ion-title>addAText</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label text-wrap color="primary">Paste your text in here</ion-label>

  <textarea id="textArea" placeholder='Put your text here' (keyup)=updateText(myLesson.text) style="width: 100%; height: 500px;" [(ngModel)]="myLesson.text"></textarea>
 
</ion-content>

<ion-footer>
  <button class="footerButton" ion-button block (click)="saveLesson()"><ion-icon class="footerButtonIcon" name="add-circle"></ion-icon>Save this text</button>
</ion-footer>
