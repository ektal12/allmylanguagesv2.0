<ion-header>
  <ion-navbar>
   
    <ion-title>
      My saved texts
    </ion-title>
    <ion-buttons end >
      <button ion-button class='topButton' outline (click)="help()">Advice and information</button>
     </ion-buttons>
   
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
  <ion-item *ngFor="let text of mySavedTexts; let i = index" >
    <div (click)="reviewLesson(text)">
    <p>{{text.shortDescription}} - {{text.date  | date:'mediumDate' }}</p>
  </div>
    <ion-buttons item-end >
         <button ion-button class='trash' (click)="deleteText(text)"><ion-icon name="trash"></ion-icon></button>
        </ion-buttons>
  </ion-item>

 </ion-list>
</ion-content>


<ion-footer>
  <button class="footerButton" ion-button block (click)="addAText()"><ion-icon class="footerButtonIcon" name="add-circle"></ion-icon>Add a new text</button>
</ion-footer>
